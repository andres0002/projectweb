{% extends 'Base.html' %}
{% load static %}
{% block title %}
    <title>Services</title>
{% endblock %}
{% block content %}
    {% for service in services %}
        <!-- Heading -->
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ service.imageService.url }}" alt="" style='width: 50%; float: right;'>
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-lower">{{ service.titleService|upper }}</span>
                            <span class="section-heading-upper">{{ service.contentService }}</span>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
